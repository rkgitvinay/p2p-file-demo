<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P2P File Sharing Network</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .node-list { margin-top: 20px; }
    .node { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .node h3 { margin: 0; font-size: 1.2em; }
    .file-list { list-style-type: none; padding-left: 0; }
    .file-item { display: flex; justify-content: space-between; margin-bottom: 8px; }
    .file-item button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>P2P File Sharing Network</h1>
  <button onclick="fetchNetworkStatus()">Refresh Nodes</button>
  <div class="node-list" id="nodeList"></div>

  <script src="app.js"></script>
</body>
</html>
